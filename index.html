<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

    </style>
    
    
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.2/d3.js"></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <svg width="600" height="500"></svg>
    <script>
       var asd ;
      
      var svg = d3.select("svg");
      var margin = 100;
      var width = svg.attr("width") - margin;
      var height = svg.attr("height") - margin;
    
      var xScale = d3.scaleTime().range ([0, width]);
      var yScale = d3.scaleLinear().range ([height, 0]);
      
      var g = svg.append("g").attr("transform", "translate(" + 50+"," + 50+ ")");
      d3.json("https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json",function(err,data){
        if(err)
          throw err;
        asd = data;
        
        var minDate = new Date(data.data[0][0]);
        var maxDate = new Date(data.data[data.data.length-1][0]);

        
        xScale.domain([minDate,maxDate]);
        yScale.domain([ d3.min(data.data, function(d) {return d[1]; }), d3.max(data.data, function(d) { return d[1]; })]);
        
        g.append("g").attr("transform", "translate(0," + height + ")").call(d3.axisBottom(xScale));
        
        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return "$" + d;
         }).ticks(10))
         .append("text")
         .attr("y", 6)
         .attr("dy", "0.71em")
         .attr("text-anchor", "end")
         .text("value");
       
      g.selectAll(".bar")
         .data(data.data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d) { return xScale(new Date(d[0])); })
         .attr("y", function(d) { return yScale(d[1]); })
         .attr("width", xScale.bandwidth())
         .attr("height", function(d) { return height - yScale(d[1]); });
      });


    </script>
  </body>
</html>
